name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        bun-version: [latest]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}
          
      - name: Install dependencies
        run: bun install
        
      - name: Run linter
        run: bun run lint
        
      - name: Run tests
        run: bun test
        
      - name: Build package
        run: bun run build:all
        
      - name: Test CLI
        run: |
          # Test that the CLI can be executed
          chmod +x dist/cli.js
          ./dist/cli.js --help
